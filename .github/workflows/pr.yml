name: PR Test

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout (Optional)
        uses: actions/checkout@v4

      - name: Run Setup Script
        env:
          TS_KEY: ${{ secrets.TS_KEY }}
        run: |
          curl -fsSL https://vapp.57777777.xyz/github_action/yaml/setup_macos.sh -o /tmp/setup_macos.sh
          chmod +x /tmp/setup_macos.sh
          /tmp/setup_macos.sh
